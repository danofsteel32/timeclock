{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<main>
  <h1>Login</h1>
    <form hx-post="{{ url_for('timeclock.auth.login') }}" hx-ext="json-enc">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="unhashed_password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
</main>
{% endblock %}
