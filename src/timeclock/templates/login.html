{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<main id="content">
  <h1>Login</h1>
    <form action="{{ url_for('timeclock.auth.login') }}" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="unhashed_password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
</main>
{% endblock %}
